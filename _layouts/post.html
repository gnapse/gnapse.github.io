---
layout: default
---
<div class="post">
    <time datetime="{{ page.date }}">
        {{ page.date | date_to_long_string }}
    </time>
    {{ content }}
</div>
<nav id="nextprev">
    {% if page.previous %}
    <a id="previous" href="{{ page.previous.url }}">{{ page.previous.title }}</a>
    {% endif %}
    {% if page.next %}
    <a id="next" href="{{ page.next.url }}">{{ page.next.title }}</a>
    {% endif %}
</nav>
