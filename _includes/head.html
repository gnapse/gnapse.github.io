<meta charset="utf-8">
<title>
    {% if page.title %}
    {{ page.title }} &ndash;
    {% endif %}
    {{ site.name }}
</title>
{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
<meta name="author" content="{{ site.author }}">

<!-- Enable responsive viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="alternate" type="application/atom+xml" href="/atom.xml" />

<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="/css/syntax.css" media="all">
<link type="text/css" rel="stylesheet" href="/css/main.css" media="all">
<link type="text/css" rel="stylesheet" href="/css/print.css" media="print">
<link type="text/css" rel="stylesheet" href="/css/mobile.css" media="screen and (max-device-width: 768px)">

<link rel="icon" href="/img/icon.png" />
<link rel="apple-touch-icon" href="/img/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="Gnapse">
