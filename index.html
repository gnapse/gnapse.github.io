---
layout: default
---

<ul class="posts">
    {% for post in site.posts %}
    <li>
        <time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
        <a href="{{ post.url }}" class="more">more...</a>
    </li>
    {% endfor %}
</ul>
