---
layout: default
---

<section class="posts">
    {% for post in site.posts %}
    <article>
        <header>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time>
        </header>
        {{ post.excerpt }}
        <a href="{{ post.url }}" class="more">more...</a>
    </article>
    {% endfor %}
</section>
